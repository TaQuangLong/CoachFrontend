<div class="container" style="margin-top:20px">
        <div class="col-md-2 btn btn-info btn-add">Create</div>
        <table class="table table-striped table-data">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let coach of coaches">
              <tr>
                <td>{{coach.Id}}</td>
                <td><a [routerLink]="['detail', coach.Id]">{{coach.Name}}</a> </td>
                <td>{{coach.Email}}</td>
                <td>{{coach.Address}}</td>
                <td><button class="btn btn-info"><i class="fa fa-edit"></i></button></td>
                <td><button class="btn btn-danger" (click)="delete(coach)"><i class="fa fa-trash"></i></button></td>
              </tr>
            </tbody>
          </table>
</div>
