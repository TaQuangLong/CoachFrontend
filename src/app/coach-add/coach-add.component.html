<div class="container" style="margin:0 30px">
    <form class="needs-validation" novalidate="">
        <div class="mb-3">
            <label for="name">Name<span class="text-muted"></span></label>
            <input type="text" class="form-control" id="address2" placeholder="Your name">
          </div>
      <div class="mb-3">
        <label for="email">Email <span class="text-muted"></span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>
    
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>
      <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2 btn btn-success btn-add" >Save</div>
      </div>
    </form>
</div>
